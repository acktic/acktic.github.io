<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding">

	<meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width">
    <link id='favicon' rel="icon" type="image/png" href="images/invert.png">
<script
  src="https://code.jquery.com/jquery-3.5.1.js"

    <link rel="stylesheet" type="text/css" href="acktic.css">
    <script src="browser.js"></script>
    <script src="rss.js"></script>
  </head>
<body>
<div id='wrapper'>
	<div id='container'>
    	    <div id='main' onclick="$('input[type=text]').blur().hide()"></div>
	</div>
	<svg>
		<circle cx='28' cy='26' r='23' class='progress' onclick='refreshResponse()'>
		<img class='indicator'>
	</svg>
</div>
<form id='search' action='#' onsubmit="$('#main').attr('tabindex', -1).focus()">
    <input id='text' type='text' placeholder='random, media, news, social, sports, technology, youtube' onkeypress="filterResponse(0, this.value)">
    <input type='submit'>
</form>
</body>

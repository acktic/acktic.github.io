<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link id='favicon' rel="icon" type="image/png" href="favicon/invert.png">
    <link rel="stylesheet" type="text/css" href="acktic.css">
    <script src="browser.js"></script>
    <script src="rss.js"></script>
  </head>
<body>
<div id='wrapper'>
    <div id='container'>
	    <div id='attach'>
    	    <img id='News' class='attach' src='favicon/news.png' onclick='refreshResponse(this.id)' title='News'>
    	    <img id='Media' class='attach' src='favicon/media.png' onclick='refreshResponse(this.id)' title='Celebrity'>
    	    <img id='Social' class='attach' src='favicon/social.png' onclick='refreshResponse(this.id)' title='Social'>
    	    <img id='Sport' class='attach' src='favicon/sport.png' onclick='refreshResponse(this.id)' title='Sport'>
    	    <img id='Technology' class='attach' src='favicon/technology.png' onclick='refreshResponse(this.id)' title='Technology'>
    	    <img id='World' class='attach' src='favicon/world.png' onclick='refreshResponse(this.id)' title='World'>
    	    <img id='Youtube' class='attach' src='favicon/youtube.png' onclick='refreshResponse(this.id)' title='Youtube'>
			<div id='filter'>
        		<input type='text' placeholder='search'>
			</div>
    	</div>
        	<div id='output'></div>
    			<div class='home'>
        		<svg>
            		<circle cx='24' cy='24' r='21' class='ring' onclick='refreshResponse(designate)'>
            		<img class='icon'>
        		</svg>
            	<div id='random' onclick='randomResponse(designate)' title='Random'><i class='fa fa-repeat'></i></div>
           		<div id='apply' onclick="applyOpposite('op')" title='Opposite'><i class='fa fa-spinner'></i></div>
    		</div>
    </div>
</div>
</body>
</html>

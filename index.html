<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link id='favicon' rel="icon" type="image/png" href="favicon/invert.png">
    <link rel="stylesheet" type="text/css" href="acktic.css">
    <script src="browser.js"></script>
    <script src="rss.js"></script>
  </head>
<body>
    <div id='attach'>
        <div id='Youtube' class='attach' onclick='refreshResponse(this.id)'>Youtube</div>
        <div id='World' class='attach' onclick='refreshResponse(this.id)'>World</div>
        <div id='Technology' class='attach' onclick='refreshResponse(this.id)'>Tech</div>
        <div id='Sport' class='attach' onclick='refreshResponse(this.id)'>Sport</div>
        <div id='Social' class='attach' onclick='refreshResponse(this.id)'>Social</div>
        <div id='Media' class='attach' onclick='refreshResponse(this.id)'>Media</div>
        <div id='News' class='attach' onclick='refreshResponse(this.id)'>News</div>
        <input type='text' placeholder='search'>
		<a class='github' onclick="externalURL('https://github.com/acktic/acktic.github.io')">rss-browser</a>
    </div>
<div id='wrapper'>
    <div id='container'>
            <div id='output'></div>
    <div>
        <svg>
            <circle cx='24' cy='24' r='21' class='ring' onclick='refreshResponse(designate)'>
            <img class='icon'>
        </svg>
    </div>
            <div id='random' onclick='randomResponse(designate)'></div>
            <div id='apply' onclick="applyOpposite('op')"></div>
    </div>
</div>
</body>
</html>

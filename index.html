<!DOCTYPE HTML>

  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding">

<body>
<div id='wrapper'>
	<div id='container'>
    	<div id='attach'>
        	<div id='News' class='category' onclick='category(this.id)'>NEWS</div>

    	</div>
        	<div id='output'></div>
    	<div id='icon'>
        	<img id='opposite' class='icon' onclick='category(designate)' src='favicon/opposite.png'>
        	<img id='invert' class='icon' onclick='category(designate)' src='favicon/invert.png'>
    	</div>
        	<div id='random' onclick='random(designate)'></div>

</div>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link id='favicon' rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
  <div id='container' style='display:none'>
      <div id='sidebar' class='mainTransition'>
        <div id='hide'></div>
          <div id='content' class='invertScrollbar'></div>
      </div>
      <div id='guide'></div>
      <div id='main' class='reader mainTransition'>
        <div id='check' style='visibility:hidden'>
          <img src='images/webp/Octocat.webp'><br>
          Have you checked out the
          <a>repo</a><br>
          You can look at code,<br>
          File an
          <a>issue</a>,
           submit a feed, or
           <a>Get the source</a>
        </div>
          <div id='toggle' class='fa fa-sun' title='Visual'></div>
          <div id='dots'>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
          </div>
          <div id='progressBar'>
          </div>
          <div id='notification'></div>
          <div id='option'>
              <div id='mobileHome' class='fa fa-home' title='Home'></div>
              <div class='fa fa-heart' title='Read Category'></div>
              <div class='fa fa-sun' title='Visual'></div>
              <div class='fa fa-camera-retro' title='Only Images'></div>
              <div class='fa fa-expand-alt' title='Expand'></div>
          </div>
          <div id='top'>
              <div id='arm'>
                  <form id='search' class='hold' action='#'>
                      <div id='home'></div>
                      <div id='input'>
                          <div class='icon'>
                              <div class='fa fa-search'></div>
                          </div>
                          <input id='view' type='text' value='Search'>
                      </div>
                      <div id='match'>
                          <div class='listing invertScrollbar'></div>
                      </div>
                  </form>
                  <div id='option'>
                      <div id='home' class='fa fa-home' title='Home'></div>
                      <div class='fa fa-heart' title='Read Category'></div>
                      <div class='fa fa-sun' title='Visual'></div>
                      <div class='fa fa-camera-retro' title='Only Images'></div>
                      <div class='fa fa-expand-alt' title='Expand'></div>
                  </div>
              </div>
          </div>
          <div id='visit' style='display:none'>
              <div id='page'>
                  <form id='front' action='#'>
                      <div class='focus'>
                          <div class='icon'>
                              <div class='inputIcon fa fa-search'></div>
                          </div>
                          <input id='guest' type='text'>
                          <div class='button'>
                              <div class='buttonSearch fas fa-search'></div>
                          </div>
                      </div>
                      <div id='label'>
                          <div id='show'>Quick feeds</div>
                          <div id='link'>
                              <div class='fa-angle-up'></div>
                          </div>
                      </div>
                      <div id='first'>
                          <div class='listing invertScrollbar'></div>
                      </div>
                  </form>
                  <div id='quick' class='invisible'>
                      <div class='left fa-minus' style='display:none'></div>
                      <div class='right fa-plus'></div>
                      <div id='feed'></div>
                  </div>
              </div>
          </div>
      </div>
</body>
<script>

  let dir = "css/";
  let ext = ".css";
  let obj = [
    "classRules",
    "contentRules",
    "animationRules",
    "classRules",
    "mediaRules",
    "fontIcons"
  ];
  for (var file of obj) {
    let path = dir + file + ext;
    let script = document.createElement("link");
    script.type = "text/css";
    script.rel = "stylesheet";
    script.href = path;
    document.styleSheet = script;
    document.getElementsByTagName("head")[0].appendChild(script);
  }

  let directory = "js/";
  let extension = ".js";
  let files = [
    "coreDocumentObjectModels",
    "xmlFunctions",
    "settings",
    "coreHelpers",
    "baseDOMManipulations",
    "baseFunctions",
    "sideBarEvents",
    "inputEvents",
    "FileSaver",
    "mainEvents",
    "xmlAssets",
    "init",
  ];

  for (var file of files) {
    let path = directory + file + extension;
    let script = document.createElement("script");
    script.type = "text/javascript";
    script.src = path;
    document.getElementsByTagName("head")[0].appendChild(script);
    if (file === `xmlAssets`) script.onload =
    (function () {
      let startup = setInterval(function () {
        setTimeout(function() {
          if (typeof menu === `array`) {
              window[set]();
              clearInterval(startup);
          }
        }, 5)
      }, 10);
    })();
    if (file === `settings`) script.onload =
    (function () {
      let i = 0;
      let initialize = setInterval(function () {
        setTimeout(function () {
          if (typeof themes !== `undefined`) {
              let directory = `js/themes/`;
              let extension = `.js`;
              i++
              if (i === 1){
              clearInterval(initialize);
              for (i = 0; i <= themes.length - 1; i++) {
                theme = themes[i].obFn
                let path = directory + theme + extension;
                let script = document.createElement(`script`);
                script.type = `text/javascript`;
                script.src = path;
                document.getElementsByTagName(`head`)[0].appendChild(script);
                if (set === theme) script.onload =
                (function () {
                  let startup = setInterval(function () {
                    setTimeout(function() {
                      if (typeof eval(theme) === `function`) {
                          window[set]();
                          clearInterval(startup);
                      }
                    }, 5)
                  }, 10);
                })();
              }
            }
              for (i = 0; i <= themes.length - 1; i++) {
                (function (i) {
                  document.addEventListener(
                    `click`,
                    function (event) {
                      if (event.target.classList.contains(theme)) {
                        initial = theme;
                        window[themes[i].name]();
                      }
                    },
                    false
                  );
                })(i);
              }
            }
          }, 5);
        }, 10);
    })();
  }

</script>
</html>
